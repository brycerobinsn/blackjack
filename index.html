<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Black Jack</h1>
    <button id="dealCards">Deal</button>
    <div class="container">
        <div class="containerCard">
            <div id="dealerFirst" class="card">dealer card1</div>
            <div id="dealerSecond" class="card hiddenCard">dealer card2</div>
        </div>
        <div class="containerScore">
            <div id="dealerScore">Dealer Score</div>
            <div id="playerScore">Player Score</div>
        </div>
        <div class="containerCard">
            <div id="playerSecond" class="card">player card2</div>
            <div id="playerFirst" class="card">player card1</div>
        </div>
        <div class="containerButton">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
    </div>
</body>
</html>
