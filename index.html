<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Black Jack</h1>
    <div class="container">
        <div id="containerDealer" class="container">
            <ul id="dealerHits">
                
            </ul>
            <img id="dealerFirst" class="card" src="img/cardBackPurple.png">
            <img id="dealerSecond" class="card" src="img/cardBackPurple.png">
            <h2 id="dealerText"></h2>
        </div>
        <div class="containerScore">
            <div id="dealerScore">Dealer Score</div>
            <div id="playerScore">Player Score</div>
        </div>
        <div id="containerPlayer" class="container">
            <ul id="playerHits">
                
            </ul>
            <img id="playerSecond" class="card" src="/img/cardBackPurple.png">
            <img id="playerFirst" class="card" src="/img/cardBackPurple.png">

            <h2 id="playerText"></h2>
        </div>
        <div class="containerButton">
            <button id="hit">Hit</button>
            <button id="dealCards">Deal</button>
            <button id="stand">Stand</button>
        </div>
    </div>
</body>
</html>
